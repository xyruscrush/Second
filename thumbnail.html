<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Image Gallery</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
   }

body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    

}

.gallery {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 20px;
    margin-top: 20px;
    
    background-color: #1a1a1a;
    min-height:100vh;
   }

.thumbnail {
    width: 150px;
    height: 150px;
    overflow: hidden;
    border-radius: 8px;
    cursor: pointer;
}

.thumbnail img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: transform 0.2s ease;
}

.thumbnail img:hover {
    transform: scale(1.1);
}


.modal {
    display: none;
    position: fixed;
    z-index: 1;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.8);
    padding-top: 60px;
    text-align: center;
}

.modal-content {
    max-width: 80%;
    max-height: 80%;
    margin: auto;
    display: block;
    transition: transform 0.3s ease;
}

.close {
    position: absolute;
    top: 20px;
    right: 25px;
    color: white;
    font-size: 36px;
    font-weight: bold;
    cursor: pointer;
}

.close:hover {
    color: #f1f1f1;
}

    </style>
</head>
<body>

    <div class="gallery">
        <div class="thumbnail">
            <img src="download (1).jfif" alt="Image 1" class="thumb" onclick="openModal(this)">
        </div>
        <div class="thumbnail">
            <img src="download.jfif" alt="Image 2" class="thumb" onclick="openModal(this)">
        </div>
        <div class="thumbnail">
            <img src="OIP.jfif" alt="Image 3" class="thumb" onclick="openModal(this)">
        </div>
    </div>


    <div id="modal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img id="modal-img" class="modal-content" alt="Larger Image">
    </div>

    <script >
        
function openModal(imgElement) {
    var modal = document.getElementById("modal");
    var modalImg = document.getElementById("modal-img");
    modal.style.display = "block";
    modalImg.src = imgElement.src;  
}


function closeModal() {
    var modal = document.getElementById("modal");
    modal.style.display = "none";
}

    </script>
</body>
</html>
